{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entryTitle }} not found!
{% endblock %}

{% block body %}
    <h1><i>{{ entryTitle }}</i>?</h1>
    <h4>Error!!</h4>

    <p> It looks like this page doesn't exist!</p>
    <p> Click <a href="{% url 'newEntry' %}">here</a>&nbsp;to create a new page</p>

{% endblock %}
